<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script src="./higher_order_function/callback_exercise_1.js"></script>
</head>
<body>
    <h1>Hello map(), reduce(), and filter() function</h1>
    <h2>Hi, JS keywords var, let, and const. How are you?</h2>
</body>
</html>
<!-- 
    map -> to update the whole array
    filter -> returns an updated array if the condition satisfied.(eg:- even, odd check.)
    reduced -> To get the result in a single value.(eg:- sum, result, etc.)
-->

<!-- 
When to Use var, let, or const
We declare variables using const if the value should not be changed
We use const if the type of the variables should not be changed such as working with Arrays and objects
We should use let if we want mutable value or we can not use const
We use var only if we support old browser.
-->
